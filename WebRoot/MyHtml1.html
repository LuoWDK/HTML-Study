<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>

  </head>
  
  <body>
  	<form action="#" name="form1" method="post">
  		User Name: <input type="text" name="username"/><br>
  		Password: <input type="password" name="password"/><br>
  		<input type="radio" name="sex" value="male" checked="checked"/>Male<br>
  		<input type="radio" name="sex" value="female"/>Female<br>
  		<input type="checkbox" name="hobby" value="eat" checked="checked"/>Eat<br>
  		<input type="checkbox" name="hobby" value="swim"/>Swim<br>
  		<input type="checkbox" name="hobby" value="play"/>Play<br>
  		<input type="hidden" value="123123" name="id"/>
  		<input type="file" name="photo"/>
  		<input type="button" value="preview"/><br>
  		<input type="submit" value="submit"/>
 		<input type="image" src="images/signup.gif"/>
   		<input type="reset" value="reset"/><br>
   		
   		Address:
		<select>
   			<option value="beijing">Beijing</option>
   			<option value="shenzhen">Shenzhen</option>
   			<option value="hangzhou">Hangzhou</option>
   		</select><br>
   		
   		Suggestion: <textarea rows="10" cols="10" name="suggestion"></textarea>
  	</form>
  	
  	123&nbsp;&nbsp;&nbsp;&nbsp;qwe<br>

</html>
